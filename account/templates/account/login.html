{% extends "account/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
{% if user.is_authenticated  %}

<div class="row text-center vertical-middle-sm">
    <h1></h1>
    <br>
    <br>
    <p><strong>You already are logged in </strong></p>
</div>

{% else %}
    <div class="row text-center vertical-middle-sm">
        <h1>Login</h1>
        <p>Input your username and password</p>
        <form class="form-horizontal" action="." method="post">
            {% csrf_token %}
            <!--{{ form.as_p }}-->
            <div class="form-group">
                <label form="{{ form.username.id_for_label }}" class="col-md-5 control-label" sytle="color:red">
                    <span class="glyphicon glyphicon-user"></span>Username
                </label>
                <div class="col-md-6 text-left">{{ form.username }}</div>
            </div>
            <div class="form-group">
                <label form="{{ form.password.id_for_label }}" class="col-md-5 control-label" sytle="color:red">
                    <span class="glyphicon glyphicon-floppy-open"></span>Password
                </label>
                <div class="col-md-6 text-left">{{ form.password }}</div>
            </div>
            <input type="submit" value="Login" class="btn btn-primary btn-lg">
        </form>
    </div>

{% endif %}

{% endblock %}
